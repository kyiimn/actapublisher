    <textarea style="width: 700px; height: 200px; vertical-align: top;">담화는 "그럼에도 미국이 우리의 사이버 위협을 기정사실화하고 공동대처요 뭐요 하면서 분주탕을 피우고 있는 것은 우리의 대외적 영상(이미지)에 먹칠하고 국제적인 대조선 압박 책동을 합리화하려는 음흉한 속심의 발로"라고 규정했다.
담화는 정작 미국이 국가안보국(NSA)의 프리즘(PRISM) 프로그램으로 전 세계를 무차별적으로 감시, 도청, 교란하고 있다면서 "사이버 범죄의 원흉인 미국이 사이버 위협에 대해 운운하는 것 자체가 파렴치의 극치이며 언어도단"이라고 조소했다.
'프리즘'은 미국을 지나는 광섬유 케이블에서 이메일 등 인터넷 정보를 수집하는 NSA의 감시 프로그램으로, 미 중앙정보국(CIA) 용역업체 직원이었던 에드워드 스노든의 폭로로 전 세계에 알려진 바 있다.
담화는 그러면서 "최근 여러 나라 금융기관들이 대규모 해킹 공격을 받아 막대한 피해를 입고 있는 것도 심각한 경제 위기에 빠져 허덕이고 있는 미국의 소행이 아닌가 하는 의심부터 해야 할 것"이라며 "미국이 우리나라를 억지로 사이버 범죄와 연관시키는 것도 저들에게 쏠리는 비난의 초점을 흐트러뜨리기 위한 상투적인 수법에 지나지 않는다"고 했다.
양무진 북한대학원대 교수는 "전반적인 대미정책의 변화와 관련된 담화는 아니"라면서도 "다만 지난 7월 김여정 노동당 제1부부장 담화 때 제시한 대북 적대시정책의 카테고리에 사이버위협도 포함되어 있음을 드러내고 있다"고 설명했다.
한편 미 국토안보부 산하 사이버안보·기간시설안보국(CISA)과 재무부, 연방수사국(FBI), 사이버사령부 등 4개 기관은 지난 26일(현지시간) '비글보이즈'라고 명명한 북한 해킹팀이 현금자동입출금기(ATM)를 활용한 금융 해킹을 재개하고 있다며 합동 경보를 발령했다.
'비글보이즈'(BeagleBoyz)는 북한 정보기관인 정찰총국의 한 부대로 원격 인터넷 접속을 통해 은행 강탈을 전담토록 한 해킹팀을 칭하는 말이며, 미국이 북한의 다른 악성 사이버 활동과 구분하기 위해 이 명칭을 붙였다.</textarea>
